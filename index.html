<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <div>
        <div class="form-group">
          <label for="exampleInputEmail1">Enter bill amount: </label>
          <input
            type="text"
            placeholder="In Rupees"
            class="form-control bill"
            id="bila"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Number of people: </label>
          <input type="text" class="form-control" id="pepa" />
        </div>
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref"
          >Select Quality of food:
        </label>
        <select
          class="custom-select my-1 mr-sm-2"
          id="inlineFormCustomSelectPref"
        >
          <option value="1" selected></option>
          <option value="1">Poor</option>
          <option value="2">Average</option>
          <option value="3">Good</option>
        </select>
        <br />
        <button type="submit" class="btn btn-primary">Calculate</button>
      </div>
      <div class="results hide">
          <h3>Your Tip amount is:</h3>
          <br>
          <h1 id="TIPamt"></h1>
      </div>
    </div>
    <script src="fun.js"></script>
  </body>
</html>
